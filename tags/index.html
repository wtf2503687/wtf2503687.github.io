    function fuckTime() {
        let nowtime = new Date();
        let endtime = new Date("2021/01/01,00:00:00");
        let newyear = new Date("2021/02/12,00:00:00");
        let lefttime = parseInt(endtime.getTime() - nowtime.getTime());
        let yeartime = parseInt(newyear.getTime() - nowtime.getTime());
        let wtf = parseInt(lefttime / (1000 * 24 * 60 * 60));
        let wft_1=parseInt(yeartime / (1000 * 24 * 60 * 60));
        $('#wtf').text(wtf);
        $('#wtf_1').text(wft_1);
        console.log(wtf);
        console.log(wft_1);
    }

    function getCalendar(){
        let nowTime = getTime();
        let calDay = new Date(nowTime.year, nowTime.month+1, 0).getDate();

        let ca = document.getElementById('cal-content');
        blank(nowTime.blank);
        for (let i = 1; i <= calDay; i++) {
            let ne = document.createElement("span")
            if(i==nowTime.nowDay){
                ne.setAttribute('class','wtf');
            }
            ne.innerHTML = i;
            ca.appendChild(ne);
        }
        // getTime();

    }
    function getTime() {
        let date = new Date();
        let nowTime = new Object();;
        nowTime.year = date.getFullYear();
        nowTime.month = date.getMonth()
        nowTime.fullday = date.getUTCDay()
        nowTime.nowDay = date.getDate()
        nowTime.blank = new Date(nowTime.year, nowTime.month, 1).getDay();
        // nowTime.blank =6
        return nowTime;
    }

    function blank(num) {
        // let num = new Date(now.year,now.month,1);
        let ca = document.getElementById('cal-content');
        num = num == 0 ? 7 : num;
        for (let i = 1; i < num; i++) {
            let ne = document.createElement("span")
            ne.innerHTML = "";
            ca.appendChild(ne);
        }
    }
